<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="blue_block">
            <div class="blue_block_head">
                <h1 class="blue_block_head_h1">Выбери сложность</h1>
            </div>
            <div class="blue_block_items">
                <div class="blue_block_items_one blue_block_items_all">
                    <img src="./img/1.png" alt="one">
                </div>
                <div class="blue_block_items_two blue_block_items_all">
                    <img src="./img/2.png" alt="two">
                </div>
                <div class="blue_block_items_three blue_block_items_all">
                    <img src="./img/3.png" alt="three">
                </div>
            </div>
            <button class="button">Старт</button>
        </div>
    </section>

    <section class="cards">
        <div class="cards__wrapper">
            <div class="cards__nav-container">
                <p class="cards__text">
                    <span class="cards__timer">
                        <span id="min">00</span> : <span id="sec">00</span>
                    </span>
                </p>
                <button class="cards__btn" type="submit">Начать заново</button>
            </div>
            <div class="cards__items">
            </div>
        </div>
    </section>

    <section class="popup  popup--game">
        <div class="popup__wrapper">
            <h3 class="popup__title">Вы выиграли!</h3>
            <h3 class="popup__title">Затраченное время:</h3>
            <p class="popup__title  popup__title--time"></p>
            <div class="popup__table"></div>
            <button class="popup__btn  popup__btn--game" type="submit">Играть снова</button>
        </div>
    </section>

    </div>
    <script src="./js.js"></script>

</body>
</html>
